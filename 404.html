<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | VSH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://voidserverhub.net/images/vsh_purple.webp">
    <style>
        :root {
            --primary: #6a0dad;
            --primary-dark: #4b0082;
            --primary-light: #9c4dff;
            --accent: #ffd700;
            --accent-dark: #daa520;
            --text: #f8f8f8;
            --text-secondary: #d0d0d0;
            --bg-dark: #1a1a2e;
            --bg-darker: #0f0f1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/vsh_purple.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--bg-darker);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .logo span {
            color: var(--accent);
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .error-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .black-hole {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, rgba(106, 13, 173, 0.5) 0%, rgba(15, 15, 26, 0) 70%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: 0;
            animation: pulse 8s infinite alternate;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1.05); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .logo img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="black-hole"></div>
    
    <div class="container">
        <a href="index.html" class="logo">
            <img src="https://voidserverhub.net/images/vsh_purple.webp" alt="Void Server Hub Logo">
            Void&nbsp;<span>Server</span>&nbsp;Hub
        </a>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Lost in the Void</h1>
        <p class="error-description">
            The page you're seeking has vanished into the cosmic expanse. 
            It may have been relocated, removed, or never existed in this reality.
            Let us guide you back to familiar space.
        </p>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Return to Home
            </a>
            <a href="https://discord.gg/vsh" class="btn btn-accent">
                <i class="fab fa-discord"></i> Join Our Discord
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            // Black hole animation
            const blackHole = document.querySelector('.black-hole');
            let scale = 1;
            let growing = true;
            
            setInterval(() => {
                if (growing) {
                    scale += 0.003;
                    if (scale >= 1.05) growing = false;
                } else {
                    scale -= 0.003;
                    if (scale <= 0.95) growing = true;
                }
                
                blackHole.style.transform = `scale(${scale})`;
            }, 50);

            // Create particles
            function createParticles() {
                const particleCount = 30;
                const container = document.body;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 1px and 3px
                    const size = Math.random() * 2 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation
                    const duration = 20 + Math.random() * 30;
                    const delay = Math.random() * 5;
                    particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                    
                    // Random opacity
                    particle.style.opacity = Math.random() * 0.5 + 0.3;
                    
                    container.appendChild(particle);
                    
                    // Make particles move slowly
                    setInterval(() => {
                        const currentX = parseFloat(particle.style.left);
                        const currentY = parseFloat(particle.style.top);
                        
                        const newX = currentX + (Math.random() * 0.2 - 0.1);
                        const newY = currentY + (Math.random() * 0.2 - 0.1);
                        
                        particle.style.left = `${newX}%`;
                        particle.style.top = `${newY}%`;
                    }, 1000);
                }
            }
            
            createParticles();
        });
    </script>
</body>
</html>
